
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t hello-world-app .

    - name: Test Docker image
      run: |
        docker run hello-world-app

  push-to-dockerhub:
    needs: build-and-test # Ensure this job runs after "build-and-test"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: kubawrr
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker build -t ${DOCKER_USERNAME}/hello-world-app:latest .
        docker push ${DOCKER_USERNAME}/hello-world-app:latest

  deploy:
    needs: push-to-dockerhub # 
    runs-on: ubuntu-latest

    steps:
    # Step 1: Deploy to the remote server
    - name: Deploy to remote server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no user@your-server-ip "
          docker pull ${DOCKER_USERNAME}/hello-world-app:latest &&
          docker stop hello-container || true &&
          docker rm hello-container || true &&
          docker run -d --name hello-container ${DOCKER_USERNAME}/hello-world-app:latest
        "
